<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="componentes/css/bootstrap.min.css">
    <link rel="stylesheet" href="componentes/css/style.css">
</head>
<body>
    <div class="main">
        
        <div>
            <h1 class="logo m-5">Delicius</h1>
        </div>

        <div class="card login">
            <form action="">
                <h3>Login</h3>
                
                <div class="mb-2">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="nome@gmail.com" required>
                </div>

                <div class="mb-2">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>    
                </div>

                <div class="mb-2">
                    <a href="autenticacao.html" class="link">Esqueceu sua senha?</a>                    
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" id="lembrar" class="form-check-input">
                    <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                </div>
 
                <div class="col-1 mb-2">
                    <a href="#"><button type="submit" class="btn" id="login">Login</button></a>
                </div>

                <div>
                    <p>NÃ£o tem uma conta? <a href="index.html" class="link">Crie uma</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="componentes/js/bootstrap.min.js"></script>
    <script src="componentes/js/script.js"></script>
</body>
</html>
